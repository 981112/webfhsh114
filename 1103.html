<html>
    <head>
        <title>漸變字形陰影  </title>
            <style>
                #d1{
                    width: 200px;
                    height:200px;
                    background-color:red;
                     transition: width 1s,background 2s;
                }
                #d1:hover {
                    width: 300px;
                    height:200px;
                    background-color:rgb(189, 25, 25);
                    
                }
                body{
                    font-size: 20px;
                }
                #d2{
                    margin:10px 0px;
                    font-size:5vh;
                     font-family:sans-serif;/*無襯線體*/
                }
                 #d3{
                    margin:10px 0px;
                    font-size:5vh;
                    font-family:serif;/*襯線體*/
                }
                 #d4{
                    margin:10px 0px;
                    font-size:5vh;
                    font-family:monospace;/*等寬字體*/
                }
                #d5{width:200px;
                box-shadow: rgb(219, 10, 10) 0px 0px 10px;}
                #d6{
                    margin:50px 0px;
                    width:200px;
                    color:white;
                    text-shadow: red 0px 0px 3px;
                }       
                #d7{
                    width:200px;
                    height:50px;
                    background:red;
                    transition: width 1s,background 4s;
                }
                #d7:hover{
                    width:400px;
                }

            </style>
    </head>
    <body>
        <div id="d1"></div>
        <div id="d2">abcdefg<br>ABCDEFG<br>鳳新高中</div>
        <div id="d3">abcdefg<br>ABCDEFG<br>鳳新高中</div>
        <div id="d4">abcdefg<br>ABCDEFG<br>鳳新高中</div>
         <div id="d5"></div>
          <div id="d6"></div>
           <div id="d7"></div>
    </body>
</html>
