<html>
    <head>
        <title>css漸層-線性漸層
        </title>
        <style>
            #d1{
                height: 100px;
                width: 400px;
                background:linear-gradient(to right red,yellow);
                /*to: top right bottom left*/
                /*0~360deg (degree)0上90右*/
            }
            #d2{
                height: 50px;
                width:400px;
                background:linear-gradient(90deg,red,orange,yellow,green,blue,indigo,violet);
            }
            #d3{
                height:50px;
                width:400px;
                background:linear-gradient(90deg,red,white 30%,blue,);
            }
            #d4{
                height:50px;
                width:400px;
                background:linear-gradient(90deg,red,white 33%,white 66%blue);
            }
            #d5{ height:50px;
                width:400px;
                background:repeating-linear-gradient(90deg,red 30%,white 33%,rgb(207, 39, 39) );
             }
             /*輻射狀漸層*/
              #d6{ height: 100px;
                width: 400px;
                background:radial-gradient(white, red,yellow);}
            #d7{ height: 100px;
                width: 400px;
                background:radial-gradient(circle,white 30%, red,rgb(7, 7, 5));} 
                #d8{ height: 100px;
                width: 400px;
                background:repeating-radial-gradient(circle,rgb(209, 198, 198) 30%, rgb(226, 47, 47),rgb(172, 172, 165));} 
                 #d9{ height: 100px;
                width: 400px;
                background:conic-gradient(circle,rgb(209, 198, 198) 30%, rgb(226, 47, 47),rgb(172, 172, 165));} 
                #d10{ height: 400px;
                width: 400px;
                background:conic-gradient(from 90deg,red, green,blue,red);
            display:inline-block;}
            #d11{ height: 400px;
                width: 400px;
                background:repeating-conic-gradient(from 90deg,red, green,blue,red);
            display:inline-block;}

        </style>
    </head>
    <body>
<div id="d1"></div>
<div id="d2"></div>
<div id="d3"></div>
<div id="d4"></div>
<div id="d5"></div>
<div id="d6"></div>
<div id="d7"></div>
<div id="d8"></div>
<div id="d9"></div>
<div id="d10"></div>
<div id="d11"></div>

    </body>
</html>
