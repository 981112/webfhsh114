    }
    #ship{
        width: 40px;

        position: absolute;
       
    }
    #ufo{width: 60px;

    }
    .bullet{width: 4px;
        height:6px;

</style>
<script>
    function game_init(){
        dir={"Arrowleft":0,"ArrowRight":0,"ArrowUp":0,"ArrowDown":0,}
        spaces={w:800,h:800};

        ship.w=40;

        ship.move=setInterval(ship_move,5);
        game_score=0;
        game_time=0;
        game_tiner=setInterval(function(){
            game_time++;
            document.getElementById("game_time").innerHTML=game_time;},1000);
        get_t1=setInterval(ufo_create,1000);
        game_starting=true;
        document.getElementById("restart").style.display="block";
        if(ranking==null){
            ranking=[];
            ranking.push({"name":prompt("請輸入你的名稱"),"score":game_score,"time":game_time});
            sessionStorage.setItem("ranking",JSON.stringify(ranking));
            
        }
    }
    function mykeydown(){
        event.preventDefault();
        if(event.key=="  "){
            shoot();
        }else if(Object.keys(dir).includes(event.key)){
        dir[event.key]=1;}}
    
     function mykeyup(){
        event.preventDefault();
         dir[event.key]=0;
    }
    function getRand(min,max){
        return Math.floor(Math.random()*(max-min+1))+min;
    }
     function ship_move(){
        if(ship.posX>0 && dir["ArrowLeft"])
    {ship.posX--;}
    else if(ship.posX+ship.w<spaces.w&&dir["ArrowRight"]){
        ship.posX++;
    }
    ship.style.left=ship.posX+"px";

    }

            ufo.remove();
return;
        }
      ufo.posY++;
    ufo.posX+=getRand(-2,2);
    if(ufo.posX<0)ufo.posX=0;
    else if(ufo.posX+ufo.w>spaces.w){
        ufo.posX=spaces.w-ufo.w;
    }
    ufo.style.left=ufo.posX+"px";
    ufo.style.top=ufo.posY+"px";
        }
    
    function ufo_create(){
        var u=document.createElement("img");
        u.src="pic/ufo.png";
        u.className="ufo";
        u.w=60;
        u.h=40;
        u.posX=getRand(0,spaces.w-u.w);
        u.posY=getRand(0,10);
        document.getElementById("spaces").appendChild(u);
        u.style.left=u.posX+"px";
         u.style.top=u.posY+"px";
         document.setInterval(ufo_move,20,u);
    }
    function bullet_move(bt){
        if(bt.posY<0){
            clearInterval(bt.move);
            bt.remove();
            return;
        }
        bt.posY--;
        bt.style.top=bt.posY+"px";
    Array.from(document.getElementsByClassName("ufo")).fitter((u)=>{
return(u.posX<bt.posX)&&(u.posX+u.w>bt.posX+bt.w)&&(u.posY+u.h>=bt.posY);
    });

game_score++;
document.getElementById("score").innerHTML=game_score;






    }
    
    
    
    
    
    
    
    
    }









    function shoot(){
         var b=document.createElement("div");
      
        b.className="bullet";
        b.w=4;
        b.h=6;
        b.posX=ship.posX+(ship.w-b.w)/2;
         b.posY=ship.posY-b.h;
        document.getElementById("spaces").appendChild(b);
        b.style.left=b.posX+"px";
         b.style.top=b.posY+"px";
         b.move.setInterval(bullet_move,10,b);
    }
</script>
</head>

</html>
